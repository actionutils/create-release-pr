name: Test Action

on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]
  push:
    branches:
      - main
      - test/**

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run create-release-pr action
        uses: ./
        id: release-pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-branch: main
          release-branch: release/pr
          label-major: bump:major
          label-minor: bump:minor
          label-patch: bump:patch

      - name: Show outputs
        run: |
          echo "State: ${{ steps.release-pr.outputs.state }}"
          echo "PR Number: ${{ steps.release-pr.outputs.pr_number }}"
          echo "PR URL: ${{ steps.release-pr.outputs.pr_url }}"
          echo "PR Branch: ${{ steps.release-pr.outputs.pr_branch }}"
          echo "Current Tag: ${{ steps.release-pr.outputs.current_tag }}"
          echo "Next Tag: ${{ steps.release-pr.outputs.next_tag }}"
          echo "Bump Level: ${{ steps.release-pr.outputs.bump_level }}"
          echo "Release Notes (first 100 chars): ${{ steps.release-pr.outputs.release_notes }}" | head -c 100

  test-debug-logs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run action with debug logging
        uses: ./
        env:
          ACTIONS_STEP_DEBUG: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run action with runner debug
        uses: ./
        env:
          ACTIONS_RUNNER_DEBUG: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
