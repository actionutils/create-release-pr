name: Release

on:
  push:
    branches:
      - main  # Only run on main branch pushes (PR merges)
  pull_request:
    types: [ labeled, unlabeled ]

permissions: {}

jobs:
  release-pr:
    permissions:
      contents: write
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    outputs:
      release_required: ${{ steps.release-pr.outputs.state == 'release_required'}}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Create or update release PR
        id: release-pr
        uses: ./.

  verify-releaser:
    needs: [release-pr]
    if: needs.release-pr.outputs.release_required
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit
      - name: Verify Trusted Tag Releaser
        uses: actionutils/trusted-tag-verifier@v0
        with:
          verify: 'actionutils/trusted-tag-releaser@v2'

  release:
    needs: [verify-releaser, release-pr]
    if: needs.release-pr.outputs.release_required
    concurrency:
      group: "release"
      cancel-in-progress: false
    permissions:
      id-token: write    # Required for signed tags
      contents: write    # Required for release and tag creation
      pull-requests: write # Required for bumpr commenting
      attestations: write # Required for build provenance attestation
      actions: read      # Required for SLSA generator
    uses: actionutils/trusted-tag-releaser/.github/workflows/trusted-release-workflow.yml@v2
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
